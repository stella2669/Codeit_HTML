<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SimpleShop</title>
  <link href="styles.css" rel="stylesheet" />
</head>

<body>
  <div id="navbar" height="60px">
    <a id="logo" href="#">
      <img src="images/logo.png" height="20px">
    </a>
    <ul id="menu">
      <li><a href="#">Contact</a></li>
      <li><a href="#">Shop</a></li>
      <li><a href="#">Cart</a></li>
      <li><a href="#">Login</a></li>
    </ul>
  </div>
  <div id="hero-header">
  </div>

  <h2 id="header">Our New Products</h2>

  <div id="products">
    <div class="product">
      <a href="#">
        <img src="images/sunglasses.jpg">
        <div id="info">
          <p>Sunglasses</p>
          <p>49,000</p>
        </div>
      </a>
    </div>

    <div class="product">
      <a href="#">
        <img src="images/tassel_loafer.jpg">
        <div id="info">
          <p>Tassel Loafer</p>
          <p>89,000</p>
        </div>
      </a>
    </div>

    <div class="product clear">
      <a href="#">
        <img src="images/beige_bag.jpg">
        <div id="info">
          <p>Beige Bag</p>
          <p>69,000</p>
        </div>
      </a>
    </div>

    <div class="product">
      <a href="#">
        <img src="images/sneakers.jpg">
        <div id="info">
          <p>Sneakers</p>
          <p>79,000</p>
        </div>
      </a>
    </div>

    <div class="product">
      <a href="#">
        <img src="images/slippers.jpg">
        <div id="info">
          <p>Slippers</p>
          <p>29,000</p>
        </div>
      </a>
    </div>

    <div class="product clear">
      <a href="#">
        <img src="images/wrist_watch.jpg">
        <div id="info">
          <p>Wrist Watch</p>
          <p>99,000</p>
        </div>
      </a>
    </div>

    <div class="product">
      <a href="#">
        <img src="images/fedora_hat.jpg">
        <div id="info">
          <p>Fedora Hat</p>
          <p>39,000</p>
        </div>
      </a>
    </div>

    <div class="product">
      <a href="#">
        <img src="images/classic_loafer.jpg">
        <div id="info">
          <p>Classic Loafer</p>
          <p>99,000</p>
        </div>
      </a>
    </div>

    <div class="product clear">
      <a href="#">
        <img src="images/pink_bag.jpg">
        <div id="info">
          <p>Pink Bag</p>
          <p>79,000</p>
        </div>
      </a>
    </div>

    <div id="footer">
      <a href="#"><img src="images/facebook.png""></a>
      <a href="#"><img src="images/instagram.png""></a>
      <a href="#"><img src="images/twitter.png""></a>
    </div>
  </div>





</body>

</html>
